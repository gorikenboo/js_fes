<body>
    <script>
        function isEqual(s, t) {
            if (s == t) {
                return "Yes";
            }
            else {
                return "No";
            }
        }

        console.log(isEqual('gsacademy', 'gsacademy'));    // Yes
        console.log(isEqual('JavaScript', 'ジャバスク'));    // No
        console.log(isEqual('aaaaa', 'aaaaaa'));    // No



    </script>
</body>

</html>
