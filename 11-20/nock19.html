<body>
    <script>
        function zeroPadding3(n) {
            if (n < 10) {
                return "00" + n;
            }
            else if (10 < n) {
                return "0" + n;
            }
        }

        console.log(zeroPadding3(98));    // 098
        console.log(zeroPadding3(2));    // 002

    </script>
</body>
