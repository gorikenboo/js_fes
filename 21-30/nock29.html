<body>
    <script>
        function convertAtToAtMark(s) {
            while (s.indexOf("at") != -1) {
                s = s.replace('at', "@")
            }
            return s
        }

        console.log(convertAtToAtMark('gsatcodeatquantity'));    // gs@code@quantity
        console.log(convertAtToAtMark('atatatjojoatatat'));    // @@@jojo@@@

    </script>
</body>

</html>
