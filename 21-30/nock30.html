<body>
    <script>
        function getNeedBox(m, n) {
            return Math.floor(n / m) + 1
        }

        console.log(getNeedBox(7, 30));    // 5
        console.log(getNeedBox(3, 100));    // 34
        console.log(getNeedBox(7, 5));    // 1

    </script>
</body>
