<body>
    <script>

        function getNumberOfDigits(n) {

            return Math.floor(Math.log10(n)) + 1
        }

        console.log(getNumberOfDigits(100));    // 3
        console.log(getNumberOfDigits(114514));    // 6

    </script>
</body>
