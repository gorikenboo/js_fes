<body>
    <script>
        function getAbs(n) {
            if (n < 0) {
                return -n;
            }
            else if (0 < n) {
                return n;
            }
            else if (n == 0) {
                return 0;
            }
        }

        console.log(getAbs(-10));    // 10
        console.log(getAbs(15));     // 15
        console.log(getAbs(0));      // 0


    </script>
</body>
