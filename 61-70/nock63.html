<body>
    <script>
        function deathWhiteDay(n) {
            if (n == 0) {
                return 1
            }
            else {
                return n * 3
            }
        }

        console.log(deathWhiteDay(1));    // 3
        console.log(deathWhiteDay(99));    // 297
        console.log(deathWhiteDay(0));    // 1

    </script>
</body>
