<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <script>
        function getAnswer(s) {
            let ss = s.split(" ");
            if (ss[4] == "x") {
                if (ss[1] == "+") {
                    return Number(ss[0]) + Number(ss[2])
                }
                else {
                    return Number(ss[0]) - Number(ss[2])
                }
            }
            else if (ss[0] == "x") {
                if (ss[1] == "+") {
                    return Number(ss[4]) - Number(ss[2])
                }
                else {
                    return Number(ss[4]) + Number(ss[2])
                }
            }
            else if (ss[2] == "x") {
                if (ss[1] == "+") {
                    return Number(ss[4]) - Number(ss[0])
                }
                else {
                    return Number(ss[0]) - Number(ss[4])
                }
            }
        }

        console.log(getAnswer('1 + 3 = x'));    // 4
        console.log(getAnswer('6 - x = 3'));    // 3
        console.log(getAnswer('x - 1 = 5'));    // 6

    </script>
</body>

</html>
