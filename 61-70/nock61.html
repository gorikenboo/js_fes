<body>
    <script>
        function divinationCheat(s) {
            if (s == "J J") {
                return "J Q"
            }
            else {
                return s
            }
        }

        console.log(divinationCheat('K Q'));    // K Q
        console.log(divinationCheat('J Q'));    // J Q
        console.log(divinationCheat('J J'));    // J Q

    </script>
</body>

</html>
