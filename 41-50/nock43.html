<body>
    <script>
        function getNumberOfHuman(n) {
            return n * (n + 1) / 2
        }

        console.log(getNumberOfHuman(4));    // 10
        console.log(getNumberOfHuman(10));    // 55
        console.log(getNumberOfHuman(50));    // 1275


    </script>
