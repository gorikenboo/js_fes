<body>
    <script>
        function createObject(a, b) {
            return { name: a, age: b }
        }

        console.log(createObject('ichiro', 20));    // { name: "ichiro", age: 20, }
        console.log(createObject('momoko', 22));    // { name: "momoko", age: 22, }

    </script>
</body>
