<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function canTakeThis(arr) {
            let pp = 0;
            for (let i = 0; i < 3; i++) {
                if (arr[i].count == 1) {
                    pp = pp + arr[i].price;
                }
                else if (arr[i].count == 2) {
                    pp = pp + 2 * arr[i].price;
                }
            }
            if (pp < 114514) {
                return "true"
            }
            else {
                return "false"
            }
        }
        const tarosCart = [
            {
                id: 8,
                name: "Yoich",
                price: 5800,
                count: 2,
            },
            {
                id: 1,
                name: "Yamasaki30",
                price: 3000000,
                count: 1,
            },
            {
                id: 4,
                name: "Chita",
                price: 3600,
                count: 1,
            },
        ];

        console.log(canTakeThis(tarosCart));    // false

        const hanakosCart = [
            {
                id: 10,
                name: "ひまわり",
                price: 280,
                count: 3,
            },
            {
                id: 112,
                name: "かすみ草",
                price: 220,
                count: 2,
            },
            {
                id: 40,
                name: "ガーベラ",
                price: 110,
                count: 5,
            },
        ];
        console.log(canTakeThis(hanakosCart));    // true

    </script>
</body>

</html>
