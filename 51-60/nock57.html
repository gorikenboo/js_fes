<body>
    <script>
        function sortObject(obj) {
            let nu = [];
            for (let i = 0; i < 3; i++) {
                nu.push(obj[i].id)
            }
            function cp(c, d) {
                return c - d;
            }
            let cc = nu.sort(cp)
            let li = [];
            for (let j = 0; j < 3; j++) {
                for (let i = 0; i < 3; i++) {
                    if (obj[i].id == nu[j]) {
                        li.push(obj[i].id + ":" + obj[i].name + "(" + obj[i].age + ")")
                    }
                }
            }
            return li.join(",")
        }

        const objectArray1 = [
            {
                id: 8,
                name: "Emily",
                age: 29,
            },
            {
                id: 1,
                name: "John",
                age: 22,
            },
            {
                id: 4,
                name: "Bob",
                age: 30,
            },
        ];
        console.log(sortObject(objectArray1));   // 1:John(22),4:Bob(30),8:Emily(29)

        const objectArray2 = [
            {
                id: 10,
                name: "taro",
                age: 29,
            },
            {
                id: 112,
                name: "hanako",
                age: 22,
            },
            {
                id: 40,
                name: "pochi",
                age: 3,
            },
        ];

        console.log(sortObject(objectArray2));    // 10:taro(29),40:pochi(3),112:hanako(22)

    </script>
