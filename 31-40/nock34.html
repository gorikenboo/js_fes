<body>
    <script>
        function isEquilateralTriangle(s) {
            let ss = s.split(/\s/).map(Number);
            if (ss[0] == ss[1])
                if (ss[2] == ss[1]) {

                    return "Yes"
                }
                else {
                    return "No"
                }
            else {
                return "No"
            }
        }

        console.log(isEquilateralTriangle('10 10 10'));    // yes
        console.log(isEquilateralTriangle('3 4 5'));    // No

    </script>
</body>
