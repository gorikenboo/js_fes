<body>
    <script>
        function hasNgWord(s) {
            let ss = s.split(" ");
            if (ss[1].indexOf(ss[0]) == -1) {
                return ss[1]
            }
            else {
                return "NG"
            }
            return
        }

        console.log(hasNgWord('ngword thisisngword'));    // NG
        console.log(hasNgWord('ngword gsprogramming'));    // gsprogramming

    </script>
</body>
