<body>
    <script>
        function getQuotientAndSurplus(m, n) {
            return Math.floor(m / n) + " " + m % n;
        }

        console.log(getQuotientAndSurplus(10, 3));    // 3 1
        console.log(getQuotientAndSurplus(12, 14));    // 0 12

    </script>
</body>
